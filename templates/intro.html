{% extends 'base.html' %}

{% block title %}
    Become a Seller
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="bg-white shadow-2xl rounded-xl p-8 max-w-lg w-full text-center">
        
        <!-- Icon -->
        <div class="flex justify-center">
            <div class="w-16 h-16 bg-blue-600 text-white flex items-center justify-center rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 10h11M9 21V3m9 18V3m-6 0h6" />
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-gray-800 mt-4">Become a Seller</h1>
        <p class="text-gray-600 mt-2">Join our platform and start selling today.</p>

        <!-- Buttons -->
        <div class="flex flex-col gap-4 mt-6">
            <a href="{% url 'seller:seller_register' %}" 
               class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-semibold transition-all duration-300 shadow-md transform hover:scale-105">
                Sign up as Seller
            </a>

            <a href="{% url 'seller:seller_login' %}" 
               class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg text-lg font-semibold transition-all duration-300 shadow-md transform hover:scale-105">
                Login
            </a>
        </div>

        <!-- Extra Info -->
        <p class="text-gray-500 text-sm mt-6">By signing up, you agree to our 
            <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>.
        </p>
    </div>
</div>
{% endblock %}
