{% extends 'seller/seller_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Product</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Is Available Checkbox -->
        <div class="flex items-center space-x-3">
            <input type="checkbox" name="is_available" id="id_is_available" 
                   class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                   {% if form.instance.is_available %}checked{% endif %}>
            <label for="id_is_available" class="text-gray-700 font-medium">Available</label>
        </div>
        
        <!-- Stock Field -->
        <div>
            <label for="id_stock" class="block text-gray-700 font-medium">Stock</label>
            <input type="number" name="stock" id="id_stock" min="0"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   value="{{ form.instance.stock }}">
        </div>

        <!-- Discount Field -->
        <div>
            <label for="id_discount" class="block text-gray-700 font-medium">Discount (%)</label>
            <input type="number" name="discount" id="id_discount" min="0" max="100"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   value="{{ form.instance.discount }}">
        </div>

        <div class="text-center">
            <button type="submit"
                class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md">
                Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
