{% extends 'admin/admin_base.html' %}

{% block title %}
    Dashboard
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}  {# Load crispy forms #}

{% block content %}

<div class="max-w-lg mx-auto bg-white shadow-md rounded-md p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Category</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}  {# Apply crispy forms styling #}
        
        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
            Save
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'custom_admin:admin_category_list' %}" class="text-blue-600 hover:underline">
            ‚Üê Back to Categories
        </a>
    </div>
</div>

{% endblock %}
