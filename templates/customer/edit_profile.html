{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit - Profile
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
        <h2 class="text-center text-2xl font-semibold text-gray-700">Edit Your Profile</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-between">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Save Changes
            </button>
            <a href="{% url 'customer:profile' %}" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
