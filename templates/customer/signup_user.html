{% extends 'base.html' %}

{% load crispy_forms_tags %}  

{% block title %}
Shop - Register
{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-half">
        <h1 class="text-center text-xl text-blue-500"> <strong>User Signup</strong></h1>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary items-center justify-center" type="submit">Sign Up</button>
        </form>
    </div>
</div>


{% endblock %}
