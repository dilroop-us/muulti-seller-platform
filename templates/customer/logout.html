{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Logout</h2>
    <p class="text-gray-700 mb-6 text-center">Are you sure you want to log out?</p>
    <div class="flex justify-center space-x-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
                Logout
            </button>
        </form>
        <a href="{% url 'account_login' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
