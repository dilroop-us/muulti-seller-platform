{% extends 'admin/admin_base.html' %}
{% load tailwind_filters %}

{% block title %}Create Coupon{% endblock %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white shadow-xl rounded-lg mt-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Coupon</h1>
    
    <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form|crispy }}
        </div>

        <button 
            type="submit" 
            class="w-full px-5 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-offset-2"
        >
            Create Coupon
        </button>
    </form>
</div>
{% endblock %}
