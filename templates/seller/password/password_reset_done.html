{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Check Your Email</h2>
        <p class="text-gray-600 mb-6">
            If an account with that email exists, we have sent a password reset link.
            Please check your inbox.
        </p>

        <a href="{% url 'seller:seller_login' %}" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 inline-block">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
