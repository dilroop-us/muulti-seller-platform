<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .content {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            text-align: center;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">
            <img src="https://yourdomain.com/static/img/logo.png" alt="Your Logo">
        </div>
        
        <div class="content">
            <h2>Hello,</h2>
            <p>You requested a password reset for your account at <strong>PixelDojo</strong>. Click the button below to set a new password:</p>
            
            <a href="{{ protocol }}://{{ domain }}{% url 'seller:password_reset_confirm' uidb64=uid token=token %}" class="button">Reset Password</a>

            <p>If you didn't request this, you can safely ignore this email.</p>
        </div>

        <div class="footer">
            <p>Â© 2025 PixelDojo. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
