{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Reset Your Password</h2>
        <p class="text-center text-gray-600 mb-6">Enter your email below, and we’ll send you a link to reset your password.</p>

        <!-- ✅ Corrected Form Action -->
        <form method="POST" action="{% url 'seller:password_reset' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" name="email" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Send Reset Link
            </button>
        </form>

        <p class="text-center text-sm mt-4 text-gray-600">
            <a href="{% url 'seller:seller_login' %}" class="text-green-500 font-medium hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
