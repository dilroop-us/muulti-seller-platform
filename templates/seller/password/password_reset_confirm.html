{% extends 'base.html' %}

{% block title %}Set a New Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Set a New Password</h2>
        <p class="text-center text-gray-600 mb-6">Enter a new password below.</p>

        <!-- ✅ No need for action, Django handles it -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- ✅ This renders Django's password reset form -->

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
