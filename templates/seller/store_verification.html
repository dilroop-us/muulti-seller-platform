{% extends 'seller/seller_base.html' %}

{% block title %}
    Seller Verification
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Seller Verification</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            {{ form|crispy }}
        </div>
        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md">
                Save Changes
            </button>
        </div>
    </form>
</div>

<br>




{% endblock %}
