{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Seller Registration
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Seller Registration</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="id_first_name" class="block text-gray-700">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Enter first name" required>
            </div>

            <div>
                <label for="id_last_name" class="block text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Enter last name" required>
            </div>
        </div>

        <div>
            <label for="id_email" class="block text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Enter email" required>
        </div>

        <div>
            <label for="id_password1" class="block text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Enter password" required>
        </div>

        <div>
            <label for="id_password2" class="block text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg mt-4">
            Register
        </button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-600">
        Already have an account? <a href="{% url 'seller:seller_login' %}" class="text-indigo-600 font-medium hover:underline">Login</a>
</div>
{% endblock %}
