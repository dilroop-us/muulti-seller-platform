{% extends 'base.html' %}

{% block title %}
        Edit - Profile
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container mx-auto mt-10">
    <div class="w-full flex justify-center">
        
        <form method="POST" class="space-y-4 w-1/3">
        <h1 class="text-2xl font-bold mb-4">Shipping Address</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 w-full">
                Save and Continue
            </button>
        </form>
    </div>
</div>

{% endblock %}
