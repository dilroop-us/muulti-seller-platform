<div class="mt-4 bg-gray-100 p-4 rounded">
    <p class="text-lg font-semibold">Subtotal: ${{ checkout.total_price }}</p>

    {% if checkout.coupon %}
        <p class="text-green-500">Coupon Applied: {{ checkout.coupon.code }} (-${{ checkout.coupon.apply_discount(checkout.total_price) }})</p>
    {% endif %}

    <p class="text-xl font-bold">Total: ${{ checkout.discounted_total_price }}</p>
</div>
